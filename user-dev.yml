#声明用户微服务的端口号
server:
  port: 9001

#配置用户微服务
spring:
  #定义用户微服务的名称
  application:
    name: microservice-user
  #定义数据源
  datasource:
    #driver-class-name: com.mysql.cj.jdbc.Driver
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.41.39:3307/jsd20129?useSSL=false&characterEncoding=utf-8
    username: root
    password: 123456
  #jpa实施正向工程
  jpa:
    #底层数据库是MySQL
    database: mysql
    #显示sql语句
    show-sql: true
    #生成建表语句
    generate-ddl: true
    

#向Eureka服务器注册
eureka:
  #注册前
  client:
    #向Eureka服务器注册自己
    register-with-eureka: true
    #向Eureka服务器索要信息
    fetch-registry: true
    #注册到url指定的Eureka服务器上
    service-url:
      defaultZone: http://192.168.41.1:8888/eureka
  #注册后
  #微服务的提供方与Eureka服务器的约定
  instance:
    #续约间隔时间被称为心跳,默认30秒
    #发送心跳的时间间隔
    lease-renewal-interval-in-seconds: 30
    #租用到期时间(注册到期的时间),默认是90秒
    #含义是:如果90秒内没有接收到一次心跳,则认为注册到期
    lease-expiration-duration-in-seconds: 90
